<!DOCTYPE html>
<html>
<head>
  <title>Vocaloid India Player</title>

  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1a0033);
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    input {
      padding: 12px;
      width: 60%;
      border-radius: 10px;
      border: none;
      background: #111;
      color: #00ffff;
      outline: none;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      border-radius: 10px;
      border: none;
      background: #00ffff;
      color: black;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00cccc;
      transform: scale(1.05);
    }

    #now {
      color: #ff4da6;
      font-size: 18px;
      margin-top: 10px;
    }

    #queue {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }

    li {
      background: #111;
      margin: 5px auto;
      padding: 8px;
      border-radius: 8px;
      width: 60%;
      color: #00ffff;
    }

    .volume {
      margin-top: 15px;
    }

  </style>
</head>

<body>

<h1>üéß Vocaloid India Player</h1>

<input id="song" placeholder="Paste YouTube / Spotify link">

<br><br>

<button onclick="play()">‚ñ∂ Play</button>
<button onclick="pause()">‚è∏ Pause</button>
<button onclick="resume()">‚ñ∂ Resume</button>
<button onclick="skip()">‚è≠ Skip</button>

<div class="volume">
  <label>üîä Volume</label><br>
  <input type="range" min="0" max="100" value="50"
  onchange="setVolume(this.value)">
</div>

<h2>üéµ Now Playing</h2>
<div id="now">Nothing playing</div>

<h2>üìÉ Queue</h2>
<ul id="queue"></ul>

<script src="app.js"></script>

</body>
</html>
