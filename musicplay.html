<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music | vocaloid.in</title>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

<style>
:root {
  --accent: #00f2ea;
  --dark: #0a0a0a;
  --gray: #94a3b8;
}

body {
  font-family: 'Plus Jakarta Sans', sans-serif;
  padding: 40px;
  background: white;
  color: var(--dark);
}

/* TITLE */
h1 {
  font-size: 3rem;
  font-weight: 800;
  margin-bottom: 20px;
}

/* INPUT */
input {
  width: 100%;
  padding: 16px;
  border-radius: 50px;
  border: 1px solid #eee;
  margin-bottom: 15px;
  font-size: 1rem;
  transition: 0.3s;
}

input:focus {
  border-color: var(--accent);
  outline: none;
}

/* BUTTONS */
button {
  padding: 12px 20px;
  border-radius: 50px;
  margin: 5px;
  border: none;
  cursor: pointer;
  font-weight: 700;
  transition: 0.3s;
}

.primary {
  background: var(--dark);
  color: white;
}

.secondary {
  background: transparent;
  border: 1px solid #ddd;
}

button:hover {
  transform: scale(1.05);
}

/* SECTION BOX */
.box {
  border: 1px solid #f0f0f0;
  padding: 25px;
  border-radius: 20px;
  margin-top: 20px;
}

/* FOLDER */
.folder {
  padding: 15px;
  border: 1px solid #eee;
  margin: 10px 0;
  border-radius: 20px;
}

/* QUEUE */
#queue div {
  padding: 8px;
  border-bottom: 1px solid #eee;
  font-family: 'Space Grotesk';
}

/* CURRENT */
#now {
  font-family: 'Space Grotesk';
  color: var(--gray);
}
</style>
</head>

<body>

<h1>üéß Miku Music System</h1>

<!-- PLAYER -->
<div class="box">
  <input id="music-input" placeholder="Paste YouTube / Spotify / Playlist">

  <button class="primary" onclick="playMusic()">‚ñ∂ Play</button>
  <button class="secondary" onclick="pauseMusic()">‚è∏ Pause</button>
  <button class="secondary" onclick="resumeMusic()">‚ñ∂ Resume</button>
  <button class="secondary" onclick="skipMusic()">‚è≠ Skip</button>
</div>

<!-- FOLDER SYSTEM -->
<div class="box">
  <h2>üìÅ Folders</h2>

  <input id="folderName" placeholder="Create folder">
  <button onclick="createFolder()">Create</button>

  <div id="folders"></div>

  <button onclick="toggleLoop()">üîÅ Toggle Loop</button>
</div>

<!-- NOW PLAYING -->
<div class="box">
  <h2>üéµ Now Playing</h2>
  <h3 id="now">Nothing playing</h3>
</div>

<!-- QUEUE -->
<div class="box">
  <h2>üìú Queue</h2>
  <div id="queue"></div>
</div>

<script src="app.js"></script>

</body>
</html>
