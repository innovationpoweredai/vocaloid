<!DOCTYPE html>
<html>
<head>
  <title>Vocaloid Player</title>

  <style>
    body {
      font-family: Arial;
      background: linear-gradient(135deg, #0f2027, #2c5364);
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00f2ff; }
      to { text-shadow: 0 0 25px #00f2ff; }
    }

    input {
      padding: 10px;
      width: 80%;
      border-radius: 10px;
      border: none;
      margin: 10px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      margin: 5px;
      background: #00f2ff;
      color: black;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      background: #00c3cc;
    }

    #playerBox {
      margin-top: 20px;
      padding: 15px;
      border-radius: 15px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 5px;
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from {transform: translateX(-20px); opacity: 0;}
      to {transform: translateX(0); opacity: 1;}
    }

    .folder {
      background: rgba(255,255,255,0.1);
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      animation: fadeIn 0.5s ease;
    }
  </style>
</head>

<body>

<h1>ğŸ§ Vocaloid Player</h1>

<div id="playerBox">
  <input id="song" placeholder="Paste YouTube / Spotify / Playlist">

  <br>
  <button onclick="play()">â–¶ Play</button>
  <button onclick="pause()">â¸ Pause</button>
  <button onclick="resume()">â–¶ Resume</button>
  <button onclick="skip()">â­ Skip</button>
</div>

<hr>

<h2>ğŸ“ Folders</h2>

<input id="folderName" placeholder="Folder name">
<button onclick="createFolder()">Create Folder</button>

<div id="folders"></div>

<hr>

<button onclick="toggleLoop()">ğŸ” Toggle Loop</button>

<h2>ğŸµ Now Playing</h2>
<h3 id="now">Nothing</h3>

<h2>ğŸ“œ Queue</h2>
<ul id="queue"></ul>

<script src="app.js"></script>

</body>
</html>
